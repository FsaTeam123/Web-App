<!-- src/app/pages/home/home.component.html -->
<main class="hero">
  <header class="nav">
    <div class="brand">
      <img src="assets/logo-rpg.png" alt="Logo do site" class="logo" />
      <h1 class="title">{{ siteName }}</h1>
    </div>
    <nav class="actions">
      <a routerLink="/login" class="btn btn-ghost">Login</a>
      <a routerLink="/criar-conta" class="btn btn-primary">Criar conta</a>
    </nav>
  </header>

  <section class="hero-content">
    <h2>Bem-vindo aos <span>{{ siteName }}</span></h2>
    <p>Gerencie personagens, campanhas e aventuras em um só lugar.</p>
    <div class="cta">
      <a routerLink="/criar-conta" class="btn btn-primary btn-lg">Começar agora</a>
      <a routerLink="/login" class="btn btn-ghost btn-lg">Já tenho conta</a>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="assets/logo-fsa.png" alt="Logo da equipe" class="footer-logo" />
        <span class="team">{{ teamName }}</span>
      </div>
      <div class="footer-right">
        <span>© {{ currentYear }} {{ siteName }}. Todos os direitos reservados.</span>
      </div>
    </div>
  </footer>
</main>
